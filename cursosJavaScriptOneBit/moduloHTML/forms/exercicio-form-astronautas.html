<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Form-Astronautas</title>
</head>
<body>
    <di>
        <h1>Cadastro da liga dos astronautas</h1>
    </di>
    <form action="" target="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
             | 
            <label for="password">password:</label>
            <input type="password" id="password" name="senha" required>
        </div>
        <hr>
        <div>
            <label for="bdate">Data de Nascimento:</label>
            <input type="date" id="bdate" name="bdate">
             | 
            <label for="file-foto">Foto:</label>
            <input type="file" id="file-foto" name="file-foto">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select id="nacionalidade" name="nacionalidade" required>
                <option value="brasileiro">Brasileiro</option>
                <option value="russo">Russo</option>
                <option value="estadunidense">Estadunidense</option>
                <option value="canadense">Canadense</option>
            </select>
             | 
            <label for="genero">Genero:</label>
            <span id="genero"></span>
            <label for="generoF">F</label>
            <input type="radio" name="genero" id="generoF">
            <label for="generoM">M</label>
            <input type="radio" name="genero" id="generoM">
        </div>
        <hr>
        <div>
            <p>Suas principais qualidades: </p>
            <label for="int">Inteligencia </label>
            <input type="checkbox" name="int" value="int" id="int">
             |
            <label for="res">Resiliência</label> 
            <input type="checkbox" name="res" value="res" id="res">
             |
            <label for="fis">Preparo Fisico</label> 
            <input type="checkbox" name="fis" value="fis" id="fis">
             |
            <label for="edu">Educação</label> 
            <input type="checkbox" name="edu" value="edu" id="edu">
        </div>
        <br>
        <div>
            <textarea placeholder="porquê você gostaria de ser um astronauta" name = "txt-motivo" cols="40" rows="8" required ></textarea>
        </div>
        <div>
            <input type="submit" name="enviar" value="Criar">
        </div>
    </form>
</body>
</html>
