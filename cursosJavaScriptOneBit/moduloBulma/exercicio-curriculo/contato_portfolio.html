<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
    <header>
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand ml-4">
                <a class="navbar-item title is-6" href="https://bulma.io">
                    <h2><strobg>L I P E</strobg></h2>
                </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu mr-4">
                <div class="navbar-end">
                    <a class="navbar-item" href="/moduloBulma/exercicio-curriculo/index_portfolio.html" target="_blank">Inicio</a>
                    <a class="navbar-item" href="/moduloBulma/exercicio-curriculo/contato_portfolio.html" target="_self">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Felipe Eduardo</p>
                                </div>
                            </div>
                            
                            <div class="content">
                                <div class="block">
                                    <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>
                                </div>
                                
                                <hr/>

                                <div class="block">
                                    <p>(00) 99999-9999</p>
                                    <p>john@gmail.com</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title is-medium">Contato:</p>
                        </header>

                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>

                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Email input" value="example@example.com">
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Textarea"></textarea>
                                    </div>
                                </div>
                                
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-primary">Submit</button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </section>
</body>
